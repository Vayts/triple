<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="calculator">
        <div class="calculator__window">
          <div class="calculator__result">
            <label for="result">
              <input class="calculator__result-text" id="result" type="text" readonly>
            </label>
          </div>
            <table class="calculator__buttons" id="buttons">
              <tr>
                <td class="calculator__button calculator__button_orange" data-value="C">C</td>
                <td class="calculator__button calculator__button_orange" data-value="x">Ñ…</td>
                <td class="calculator__button calculator__button_orange" data-value="%">%</td>
                <td class="calculator__button calculator__button_orange" data-value="/">/</td>
              </tr>
              <tr>
                <td class="calculator__button" data-value="7">7</td>
                <td class="calculator__button" data-value="8">8</td>
                <td class="calculator__button" data-value="9">9</td>
                <td class="calculator__button calculator__button_orange" data-value="*">*</td>
              </tr>
              <tr>
                <td class="calculator__button" data-value="4">4</td>
                <td class="calculator__button" data-value="5">5</td>
                <td class="calculator__button" data-value="6">6</td>
                <td class="calculator__button calculator__button_orange" data-value="-">-</td>
              </tr>
              <tr>
                <td class="calculator__button" data-value="1">1</td>
                <td class="calculator__button" data-value="2">2</td>
                <td class="calculator__button" data-value="3">3</td>
                <td class="calculator__button calculator__button_orange" data-value="+">+</td>
              </tr>
              <tr>
                <td class="calculator__button" data-value="0">0</td>
                <td class="calculator__button" data-value=".">.</td>
                <td class="calculator__button calculator__button_orange" data-value="=" colspan="2">=</td>
              </tr>
            </table>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
